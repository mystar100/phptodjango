.masterTooltip {
  position:relative;
  font-size:12px;
  text-transform: none;
  font-weight: normal;
}

.masterTooltip img{
  height: 15px;
  width: 15px;
}

.masterTooltip:before {
  content: attr(data-title);
  position:absolute;
  
  top:50%;
  transform:translateY(-50%);
  
  left:100%;
  margin-left:4px;
  
  width: max-content; 
  max-width:250px;
  padding:11px;
  border-radius:6px;
  background:#000;
  color: #fff;

  display:none;
    animation: 0.6s ease-out 0s 1 slideInFromLeftTooltip;
}

.masterTooltip:hover:before {
  display:block;
}


.masterTooltip:after {
  content: "";
  position:absolute;
  
  left:100%;
  margin-left:-5px;
 
  top:50%;
  transform:translateY(-50%);
 
  border:5px solid #000;
  border-color: transparent black transparent transparent;
  
  display:none;
}
.masterTooltip:hover:before, .masterTooltip:hover:after {
  display:block;
}

.masterTooltip > img {
   opacity: 0.4;
}

.masterTooltip:hover > img {
   opacity: 1;
}

@keyframes slideInFromLeftTooltip {
  0% {
    background: rgba(0, 0, 0, 0.0001);
  }
  100% {
    background: rgba(0, 0, 0, 1);
  }
}

@keyframes slideInFromLeft {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

function fillClients(id,lang){

var client_name = document.getElementById("client_name");

if(client_name != null)
 client_name.value = "";


var client_personal_code = document.getElementById("client_personal_code");

if(client_personal_code != null)
 client_personal_code.value = "";


var client_vat_number = document.getElementById("client_vat_number");

if(client_vat_number != null)
 client_vat_number.value = "";
 
 
var client_address = document.getElementById("client_address");

if(client_address != null)
 client_address.value = "";
 

var client_postindex = document.getElementById("client_postindex");

if(client_postindex != null)
 client_postindex.value = "";
 
 
var client_email = document.getElementById("client_email");

if(client_email != null)
 client_email.value = "";

 
var attributes = document.querySelectorAll("[id^=attr_]");

if(attributes != null){

attributes.forEach(setElementsValueToNull);

}

var url="/index.php?lang="+lang+"&class=invoices&action=fillClients&id="+id;

fetch(url)
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
  
  if(myJson.name != null)
  client_name.value = myJson.name;
  
  if(myJson.email != null)
  client_email.value = myJson.email;
  
  if(myJson.address != null)
  client_address.value = myJson.address;
  
  if(myJson.personal_code != null)
  client_personal_code.value = myJson.personal_code;
  
  if(myJson.vat_number != null)
  client_vat_number.value = myJson.vat_number;
  
  var json_attributes = myJson.attributes;
  
if(json_attributes != null){

for (var key in json_attributes) {

document.getElementById("attr_" + key).value = json_attributes[key];

}

}
    
  });

}

function addToLightbox(lang){

var g_name_v = document.getElementById("g_name").value;
var g_price_v = document.getElementById("g_price").value;

if(g_name_v == "" || g_price_v == "")
 return 0;
 
var url="/index.php?class=invoices&action=addToLightbox&lang="+lang;

var payload = {
    g_name: g_name_v,
    g_price: g_price_v,
    g_quantity: g_quantity_v,
    g_measurement: g_measurement_v,
    g_vat: g_vat_v,

};

var data = new FormData();
data.append( "json", JSON.stringify( payload ) );


fetch(url, {
    method: "POST",

    body: "g_name=" + encodeURIComponent(g_name_v) + "&g_price=" + g_price_v + "&g_quantity=" + g_quantity_v + "&g_measurement=" + encodeURIComponent(g_measurement_v) + "&g_vat=" + g_vat_v + "&g_discount=" + g_discount_v + "&g_discount_type=" + g_discount_type_v

function showDatepicker(item){

var itemId = item.id;

var newEl = document.createElement("input");
newEl.type = "date";
newEl.setAttribute("value", item.value);
newEl.style.visibility = "hidden";
newEl.style.position = "absolute";
newEl.id = itemId + "_picker";

var currentEl = document.getElementById(itemId);
var parentNode = currentEl.parentNode;

parentNode.insertBefore(newEl, currentEl);

item.addEventListener("click", showDatepickerDisplay);


var today  = new Date(item.value);

if(item.value != "" && item.value != "0000-00-00")
 item.value = today.toLocaleDateString("lt-LT");
else
 item.value = "";
 
item.style.color = "rgba(0,0,0,1)";

}

function showDatepickerDisplay(){

var el = document.getElementById(this.id + "_picker");

el.style.visibility = "visible";
el.style.width = "1px";
el.style.opacity = "0";
el.focus();
el.click();
el.showPicker();

}

function changeDatepicker(){

var today  = new Date(this.value);

if(this.value == "" || this.value == "0000-00-00")
 var myVal = "";
else
 var myVal = today.toLocaleDateString("lt-LT");

document.getElementById(this.id.slice(0, -7)).value = myVal;
document.getElementById("actualD" + this.id.slice(1, -7)).value = this.value;

}

s.click();
break;

case "downloadMassive":
(s=document.createElement("a")).href=url;
s.download="inv24.zip";
document.body.appendChild(s);
document.body.style.cursor="wait";
void s.click();
break;

case "delete":
if(confirm(areYouSureText) == 0)
return;
massActionAjax(url,idsSelectedString);
break;

case "sendMassive":
massActionAjax(url,idsSelectedString);
break;

case "sendOtherMassive":

var newEmail = prompt(sendOtherEmailText,"");

if(newEmail == "" || !isEmail(newEmail))
 return;
 
idsSelectedString = idsSelectedString + "&differentToEmail=" + encodeURIComponent(newEmail);

massActionAjax(url,idsSelectedString);
break;

default:
 return;

}

}

function massActionAjax(url,idsSelectedString){

fetch(url, {
    method: "POST",
    headers: {"Content-Type":"application/x-www-form-urlencoded"},
    body: "l=0" + idsSelectedString
})
  .then(function(response) {
    return response.text();
  })
.then(function(data){ 

document.location.reload();

})

}

function isEmail(mail){

 if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
    return true;
 else
  return false;
 
}

function fillGoodsV2(name,price,unit){

document.getElementById("g_price").value = price;
document.getElementById("g_measurement").value = unit;

if (mq.matches)
 document.getElementById("myproducts").scrollIntoView({ behavior: "smooth" });
else
 document.getElementById("mylightbox").scrollIntoView({ behavior: "smooth" });
   
}

}
